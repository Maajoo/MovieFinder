    <script>
        // Receive movie data from sessionStorage
        const movieData = JSON.parse(sessionStorage.getItem('movieData'));

        if (movieData) {
            // Populate movie details
            document.getElementById('movieTitle').innerHTML = `${movieData.Title} <span class="accent-color">(${movieData.Year})</span>`;
            document.getElementById('moviePoster').src = movieData.Poster;
            document.getElementById('moviePlot').textContent = movieData.Plot;
            document.getElementById('movieAwards').textContent = movieData.Awards;

            // Show ratings
            const ratingsList = document.getElementById('movieRatings');

            if (movieData.Ratings && movieData.Ratings.length > 0) {
                movieData.Ratings.forEach(rating => {
                    const listItem = document.createElement('li');
                    listItem.style.margin = '20px';
                    listItem.style.textAlign = 'center';

                    const source = document.createElement('strong');
                    source.textContent = rating.Source;

                    const value = document.createElement('span');
                    value.classList.add('accent-text');
                    value.textContent = rating.Value;
                    value.style.display = 'flex';
                    value.style.justifyContent = 'center';

                    listItem.appendChild(source);
                    listItem.appendChild(value);
                    ratingsList.appendChild(listItem);
                });
            } else {
                ratingsList.innerHTML = '<li>No ratings available</li>';
            }

            // Display movie details
            const movieDetails = `
                <li><strong>Title:&nbsp;</strong><p>${movieData.Title}</p></li>
                <li><strong>Director:&nbsp;</strong><p>${movieData.Director}</p></li>
                <li><strong>Actors:&nbsp;</strong><p>${movieData.Actors}</p></li>
                <li><strong>Genre:&nbsp;</strong><p>${movieData.Genre}</p></li>
                <li><strong>Released:&nbsp;</strong><p>${movieData.Released}</p></li>
                <li><strong>Runtime:&nbsp;</strong><p>${movieData.Runtime}</p></li>
            `;
            document.getElementById('movieDetails').innerHTML = movieDetails;
        } else {
            document.body.innerHTML = '<p>No movie data found. Please return to the home page and search again.</p>';
        }
